syntax = "proto3";

package models;

enum LikeMood {
	like    = 0;
	love    = 1;
	haha    = 2;
	wow     = 3;
	sad     = 4;
	angry   = 5;
}


message LikeAction {
    int64      id           = 1;
    int64      user_id      = 2;
    int64      target       = 3;
    LikeMood   mood         = 4;

    int64      created_utc  = 14;
    int64      modified_utc = 15;
    bool       deleted      = 16;
    int64      deleted_utc  = 17;
}
